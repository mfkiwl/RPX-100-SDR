SSBModSettings:
  description: SSBMod
  properties:
    inputFrequencyOffset:
      type: integer
      format: int64
    bandwidth:
      type: number
      format: float
    lowCutoff:
      type: number
      format: float
    usb:
      type: integer
    toneFrequency:
      type: number
      format: float
    volumeFactor:
      type: number
      format: float
    spanLog2:
      type: integer
    audioBinaural:
      type: integer
    audioFlipChannels:
      type: integer
    dsb:
      type: integer
    audioMute:
      type: integer
    playLoop:
      type: integer
    agc:
      type: integer
    cmpPreGainDB:
      type: integer
    cmpThresholdDB:
      type: integer
    rgbColor:
      type: integer
    title:
      type: string
    audioDeviceName:
      type: string
    modAFInput:
      type: integer
    streamIndex:
      description: MIMO channel. Not relevant when connected to SI (single Rx).
      type: integer
    useReverseAPI:
      description: Synchronize with reverse API (1 for yes, 0 for no)
      type: integer
    reverseAPIAddress:
      type: string
    reverseAPIPort:
      type: integer
    reverseAPIDeviceIndex:
      type: integer
    reverseAPIChannelIndex:
      type: integer
    cwKeyer:
      $ref: "http://swgserver:8081/api/swagger/include/CWKeyer.yaml#/CWKeyerSettings"

SSBModReport:
  description: SSBMod
  properties:
    channelPowerDB:
      description: power transmitted in channel (dB)
      type: number
      format: float
    audioSampleRate:
      type: integer
    channelSampleRate:
      type: integer

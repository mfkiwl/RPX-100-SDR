AudioOutputSettings:
  description: AudioOutput
  properties:
    deviceName:
      description: The name of the audio device
      type: string
    volume:
      type: number
      format: float
    iqMapping:
      type: integer
      description: >
        Audio channel to IQ mapping
          * 0 - I=L, Q=R
          * 1 - I=R, Q=L
    useReverseAPI:
      description: Synchronize with reverse API (1 for yes, 0 for no)
      type: integer
    reverseAPIAddress:
      type: string
    reverseAPIPort:
      type: integer
    reverseAPIDeviceIndex:
      type: integer

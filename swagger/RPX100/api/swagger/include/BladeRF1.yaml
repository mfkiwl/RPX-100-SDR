BladeRF1InputSettings:
  description: BladeRF1
  properties:
    centerFrequency:
      type: integer
      format: int64
    devSampleRate:
      type: integer
    lnaGain:
      type: integer
    vga1:
      type: integer
    vga2:
      type: integer
    bandwidth:
      type: integer
    log2Decim:
      type: integer
    fcPos:
      type: integer
    xb200:
      type: integer
    xb200Path:
      type: integer
    xb200Filter:
      type: integer
    dcBlock:
      type: integer
    iqCorrection:
      type: integer
    iqOrder:
      type: integer
      description: >
        IQ samples order
          * 0 - Q then I (swapped)
          * 1 - I then Q (straight)
    useReverseAPI:
      description: Synchronize with reverse API (1 for yes, 0 for no)
      type: integer
    reverseAPIAddress:
      type: string
    reverseAPIPort:
      type: integer
    reverseAPIDeviceIndex:
      type: integer

BladeRF1OutputSettings:
  description: BladeRF1
  properties:
    centerFrequency:
      type: integer
      format: int64
    devSampleRate:
      type: integer
    vga1:
      type: integer
    vga2:
      type: integer
    bandwidth:
      type: integer
    log2Interp:
      type: integer
    xb200:
      type: integer
    xb200Path:
      type: integer
    xb200Filter:
      type: integer
    useReverseAPI:
      description: Synchronize with reverse API (1 for yes, 0 for no)
      type: integer
    reverseAPIAddress:
      type: string
    reverseAPIPort:
      type: integer
    reverseAPIDeviceIndex:
      type: integer

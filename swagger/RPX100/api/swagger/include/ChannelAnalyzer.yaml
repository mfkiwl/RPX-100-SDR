ChannelAnalyzerSettings:
  description: ChannelAnalyzer
  properties:
    frequency:
      type: integer
    downSample:
      description: Boolean
      type: integer
    downSampleRate:
      type: integer
    bandwidth:
      type: integer
    lowCutoff:
      type: integer
    spanLog2:
      type: integer
    ssb:
      description: Boolean
      type: integer
    pll:
      description: Boolean
      type: integer
    fll:
      description: Boolean
      type: integer
    costasLoop:
      description: Boolean
      type: integer
    rrc:
      description: Boolean
      type: integer
    rrcRolloff:
      description: in 100ths
      type: integer
    pllPskOrder:
      type: integer
    pllBandwidth:
      type: number
      format: float
    pllDampingFactor:
      type: number
      format: float
    pllLoopGain:
      type: number
      format: float
    inputType:
      description: see ChannelAnalyzerSettings::InputType
      type: integer
    rgbColor:
      type: integer
    title:
      type: string
    spectrumConfig:
      $ref: "http://swgserver:8081/api/swagger/include/GLSpectrum.yaml#/GLSpectrum"
    scopeConfig:
      $ref: "http://swgserver:8081/api/swagger/include/GLScope.yaml#/GLScope"

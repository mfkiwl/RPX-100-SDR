SDRPlaySettings:
  description: SDRplay1
  properties:
    centerFrequency:
      type: integer
      format: int64
    tunerGain:
      type: integer
    LOppmTenths:
      type: integer
    frequencyBandIndex:
      type: integer
    ifFrequencyIndex:
      type: integer
    bandwidthIndex:
      type: integer
    devSampleRateIndex:
      type: integer
    log2Decim:
      type: integer
    fcPos:
      type: integer
    dcBlock:
      type: integer
    iqCorrection:
      type: integer
    tunerGainMode:
      description: 1 tuner (table) gain, 0 manual (LNA, Mixer, BB) gain
      type: integer
    lnaOn:
      type: integer
    mixerAmpOn:
      type: integer
    basebandGain:
      type: integer
    iqOrder:
      type: integer
      description: >
        IQ samples order
          * 0 - Q then I (swapped)
          * 1 - I then Q (straight)
    useReverseAPI:
      description: Synchronize with reverse API (1 for yes, 0 for no)
      type: integer
    reverseAPIAddress:
      type: string
    reverseAPIPort:
      type: integer
    reverseAPIDeviceIndex:
      type: integer

SDRPlayReport:
  description: SDRplay1
  properties:
    sampleRates:
      type: array
      items:
        $ref: "http://swgserver:8081/api/swagger/include/Structs.yaml#/SampleRate"
    bandwidths:
      type: array
      items:
        $ref: "http://swgserver:8081/api/swagger/include/Structs.yaml#/Bandwidth"
    intermediateFrequencies:
      type: array
      items:
        $ref: "http://swgserver:8081/api/swagger/include/Structs.yaml#/Frequency"
    frequencyBands:
      type: array
      items:
        $ref: "http://swgserver:8081/api/swagger/include/Structs.yaml#/FrequencyBand"

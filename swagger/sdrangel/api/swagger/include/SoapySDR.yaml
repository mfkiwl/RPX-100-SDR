SoapySDRInputSettings:
  description: SoapySDR
  properties:
    centerFrequency:
      type: integer
      format: int64
    LOppmTenths:
      type: integer
    devSampleRate:
      type: integer
    log2Decim:
      type: integer
    fcPos:
      type: integer
    softDCCorrection:
      description: boolean not zero for true
      type: integer
    softIQCorrection:
      description: boolean not zero for true
      type: integer
    transverterMode:
      description: boolean not zero for true
      type: integer
    transverterDeltaFrequency:
      type: integer
      format: int64
    iqOrder:
      type: integer
      description: >
        IQ samples order
          * 0 - Q then I (swapped)
          * 1 - I then Q (straight)
    antenna:
      type: string
    bandwidth:
      type: integer
    tunableElements:
      type: array
      items:
        $ref: "#/definitions/ArgValue"
    globalGain:
      type: integer
    individualGains:
      type: array
      items:
        $ref: "#/definitions/ArgValue"
    autoGain:
      description: boolean not zero for true
      type: integer
    autoDCCorrection:
      description: boolean not zero for true
      type: integer
    autoIQCorrection:
      description: boolean not zero for true
      type: integer
    dcCorrection:
      $ref: "http://swgserver:8081/api/swagger/include/Structs.yaml#/Complex"
    iqCorrection:
      $ref: "http://swgserver:8081/api/swagger/include/Structs.yaml#/Complex"
    streamArgSettings:
      type: array
      items:
        $ref: "#/definitions/ArgValue"
    deviceArgSettings:
      type: array
      items:
        $ref: "#/definitions/ArgValue"
    useReverseAPI:
      description: Synchronize with reverse API (1 for yes, 0 for no)
      type: integer
    reverseAPIAddress:
      type: string
    reverseAPIPort:
      type: integer
    reverseAPIDeviceIndex:
      type: integer


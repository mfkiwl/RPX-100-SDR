SoapySDRReport:
  description: SoapySDR
  properties:
    deviceSettingsArgs:
      type: array
      items:
        $ref: "#/definitions/ArgInfo"
    streamSettingsArgs:
      type: array
      items:
        $ref: "#/definitions/ArgInfo"
    hasDCAutoCorrection:
      description: boolean not zero for true
      type: integer
    hasDCOffsetValue:
      description: boolean not zero for true
      type: integer
    hasIQBalanceValue:
      description: boolean not zero for true
      type: integer
    hasFrequencyCorrectionValue:
      description: boolean not zero for true
      type: integer
    antennas:
      type: array
      items:
        type: string
    hasAGC:
      description: boolean not zero for true
      type: integer
    gainRange:
      $ref: "http://swgserver:8081/api/swagger/include/Structs.yaml#/RangeFloat"
    gainSettings:
      type: array
      items:
        $ref: "#/definitions/SoapySDRGainSetting"
    frequencySettings:
      type: array
      items:
        $ref: "#/definitions/SoapySDRFrequencySetting"
    frequencySettingsArgs:
      type: array
      items:
        $ref: "#/definitions/ArgInfo"
    ratesRanges:
      type: array
      items:
        $ref: "http://swgserver:8081/api/swagger/include/Structs.yaml#/RangeFloat"
    bandwidthsRanges:
      type: array
      items:
        $ref: "http://swgserver:8081/api/swagger/include/Structs.yaml#/RangeFloat"

definitions:

  SoapySDRGainSetting:
    description: A named gain setting specified by its range
    properties:
      name:
        type: string
      range:
        $ref: "http://swgserver:8081/api/swagger/include/Structs.yaml#/RangeFloat"

  SoapySDRFrequencySetting:
    description: A named frequency setting specified by a range list
    properties:
      name:
        type: string
      ranges:
        type: array
        items:
          $ref: "http://swgserver:8081/api/swagger/include/Structs.yaml#/RangeFloat"

  ArgValue:
    descripion: Generic argument value
    properties:
      key:
        type: string
      valueType:
        type: string
        enum: [bool, int, float, string]
      valueString:
        type: string

  ArgInfo:
    descripion: Generic argument information
    properties:
      key:
        type: string
      valueType:
        type: string
        enum: [bool, int, float, string]
      valueString:
        type: string
      name:
        type: string
      description:
        type: string
      units:
        type: string
      range:
        $ref: "http://swgserver:8081/api/swagger/include/Structs.yaml#/RangeFloat"
      valueOptions:
        type: array
        items:
          type: string
      optionNames:
        type: array
        items:
          type: string

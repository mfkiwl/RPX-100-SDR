RemoteOutputSettings:
  description: RemoteOutput
  properties:
    centerFrequency:
      type: integer
      format: int64
    sampleRate:
      type: integer
    txDelay:
      description: minimum delay in ms between two consecutive packets sending
      type: number
      format: float
    nbFECBlocks:
      type: integer
    apiAddress:
      type: string
    apiPort:
      type: integer
    dataAddress:
      type: string
    dataPort:
      type: integer
    deviceIndex:
      device: remote rpx-100 instance deviceset index
      type: integer
    channelIndex:
      device: remote rpx-100 instance channel index
      type: integer
    useReverseAPI:
      description: Synchronize with reverse API (1 for yes, 0 for no)
      type: integer
    reverseAPIAddress:
      type: string
    reverseAPIPort:
      type: integer
    reverseAPIDeviceIndex:
      type: integer

RemoteOutputReport:
  description: RemoteOutput
  properties:
    bufferRWBalance:
      description: ratio off the mid buffer (positive read leads)
      type: number
      format: float
    sampleCount:
      description: count of samples that have been sent
      type: integer

ChannelReport:
  description: Base channel report. Only the channel report corresponding to the channel specified in the channelType field is or should be present.
  discriminator: channelType
  required:
    - deviceHwType
    - direction
  properties:
    channelType:
      description: Channel type code
      type: string
    direction:
      description: 0 for Rx only, 1 for Tx only or 2 for any number and direction (default 0)
      type: integer
    ADSBDemodReport:
      $ref: "/doc/swagger/include/ADSBDemod.yaml#/ADSBDemodReport"
    AISDemodReport:

NFMModSettings:
  description: NFMMod
  properties:
    inputFrequencyOffset:
      type: integer
      format: int64
    rfBandwidth:
      type: number
      format: float
    afBandwidth:
      type: number
      format: float
    fmDeviation:
      type: number
      format: float
    toneFrequency:
      type: number
      format: float
    volumeFactor:
      type: number
      format: float
    channelMute:
      type: integer
    playLoop:
      type: integer
    ctcssOn:
      description: >
        Enable CTCSS squelch (takes precedence on DCS)
        * 0 - disabled
        * 1 - enabled
      type: integer
    ctcssIndex:
      type: integer
    dcsOn:
      description: >
        Enable DCS squelch (only if CTCSS is off)
        * 0 - disabled
        * 1 - enabled
      type: integer
    dcsCode:
      type: integer
    dcsPositive:
      description: >
        Modulation direction:
        * 0 - reverse or negative - 1 for 0 and -1 for 1
        * 1 - direct or positive - -1 for 0 and 1 for 1
      type: integer
    rgbColor:
      type: integer
    title:
      type: string
    audioDeviceName:
      type: string
    modAFInput:
      type: integer
    streamIndex:
      description: MIMO channel. Not relevant when connected to SI (single Rx).
      type: integer
    useReverseAPI:
      description: Synchronize with reverse API (1 for yes, 0 for no)
      type: integer
    reverseAPIAddress:
      type: string
    reverseAPIPort:
      type: integer
    reverseAPIDeviceIndex:
      type: integer
    reverseAPIChannelIndex:
      type: integer
    cwKeyer:
      $ref: "/doc/swagger/include/CWKeyer.yaml#/CWKeyerSettings"

NFMModReport:
  description: NFMMod
  properties:
    channelPowerDB:
      description: power transmitted in channel (dB)
      type: number
      format: float
    audioSampleRate:
      type: integer
    channelSampleRate:
      type: integer

WFMDemodSettings:
  description: WFMDemod
  properties:
    inputFrequencyOffset:
      type: integer
      format: int64
    rfBandwidth:
      type: number
      format: float
    afBandwidth:
      type: number
      format: float
    volume:
      type: number
      format: float
    squelch:
      type: number
      format: float
    audioMute:
      description: audio mute (1 if muted else 0)
      type: integer
    rgbColor:
      type: integer
    title:
      type: string
    audioDeviceName:
      type: string
    streamIndex:
      description: MIMO channel. Not relevant when connected to SI (single Rx).
      type: integer
    useReverseAPI:
      description: Synchronize with reverse API (1 for yes, 0 for no)
      type: integer
    reverseAPIAddress:
      type: string
    reverseAPIPort:
      type: integer
    reverseAPIDeviceIndex:
      type: integer
    reverseAPIChannelIndex:
      type: integer

WFMDemodReport:
  description: WFMDemod
  properties:
    channelPowerDB:
      description: power transmitted in channel (dB)
      type: number
      format: float
    squelch:
      description: squelch status (1 if open else 0)
      type: integer
    audioSampleRate:
      type: integer
    channelSampleRate:
      type: integer

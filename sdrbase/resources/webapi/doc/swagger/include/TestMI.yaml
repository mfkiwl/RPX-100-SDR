TestMISettings:
  description: TestMISettings
  properties:
    useReverseAPI:
      description: Synchronize with reverse API (1 for yes, 0 for no)
      type: integer
    reverseAPIAddress:
      type: string
    reverseAPIPort:
      type: integer
    reverseAPIDeviceIndex:
      type: integer
    streams:
      description: Settings for each of the streams
      type: array
      items:
        $ref: "#/definitions/TestMiStreamSettings"

definitions:
  TestMiStreamSettings:
    description: TestMiStreamSettings
    properties:
      streamIndex:
        description: Index of the stream to which the settings apply
        type: integer
      centerFrequency:
        type: integer
        format: int64
      frequencyShift:
        type: integer
      sampleRate:
        type: integer
      log2Decim:
        type: integer
      fcPos:
        type: integer
      sampleSizeIndex:
        type: integer
      amplitudeBits:
        type: integer
      autoCorrOptions:
        type: integer
      modulation:
        type: integer
      modulationTone:
        type: integer
      amModulation:
        type: integer
      fmDeviation:
        type: integer
      dcFactor:
        type: number
        format: float
      iFactor:
        type: number
        format: float
      qFactor:
        type: number
        format: float
      phaseImbalance:
        type: number
        format: float

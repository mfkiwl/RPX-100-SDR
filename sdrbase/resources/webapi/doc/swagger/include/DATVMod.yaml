DATVModSettings:
  description: DATVMod
  properties:
    inputFrequencyOffset:
      type: integer
      format: int64
    rfBandwidth:
      type: number
      format: float
    standard:
      description: "Broadcast standard (DVB-S=0)"
      type: integer
    modulation:
      description: "Modulation (BPSK=0 QPSK=1)"
      type: integer
    fec:
      description: "Forward error correct code rate (1/2=0 2/3=1 3/4=2 5/6=3 7/8=4)"
      type: integer
    symbolRate:
      description: "Symbol rate in symbols per second"
      type: integer
    rollOff:
      description: "Root raised cosine filter bandwidth (0.35)"
      type: number
      format: float
    tsSource:
      description: "Transport stream source (File=0 UDP=1)"
      type: integer
    tsFileName:
      type: string
    tsFilePlayLoop:
      type: integer
    tsFilePlay:
      description: "(Pause=0 Play=1)"
      type: integer
    udpAddress:
      type: string
    udpPort:
      description: "UDP port number to receive MPEG transport stream on"
      type: integer
    channelMute:
      type: integer
    rgbColor:
      type: integer
    title:
      type: string
    streamIndex:
      description: MIMO channel. Not relevant when connected to SI (single Rx).
      type: integer
    useReverseAPI:
      description: Synchronize with reverse API (1 for yes, 0 for no)
      type: integer
    reverseAPIAddress:
      type: string
    reverseAPIPort:
      type: integer
    reverseAPIDeviceIndex:
      type: integer
    reverseAPIChannelIndex:
      type: integer

DATVModReport:
  description: DATVMod
  properties:
    channelPowerDB:
      description: power transmitted in channel (dB)
      type: number
      format: float
    channelSampleRate:
      type: integer
